# Supabase local configuration

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["prudency://"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

[auth.external.apple]
enabled = true

[auth.external.google]
enabled = true

[analytics]
enabled = false

[functions]
[functions.send-alert]
verify_jwt = true

[functions.send-sms]
verify_jwt = true

[functions.check-trip-timeout]
verify_jwt = false

[functions.update-location]
verify_jwt = true

[functions.notify-contacts]
verify_jwt = true

[functions.send-contact-invitation]
verify_jwt = true

[functions.send-otp]
verify_jwt = true

[functions.verify-otp]
verify_jwt = true

[functions.delete-account]
verify_jwt = true
